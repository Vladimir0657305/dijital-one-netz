<div class="contact" data-watch="navigator">
    
        <div class="contact-title _anim-items _anim-show">
            <span>Contact Us</span>
        </div>

        <div class="contact-subtitle __container">
            
            <div class="contact-subtitle__block _anim-items _anim-show">
                <div class="contact-subtitle__icon icon-location"></div>
                <div class="contact-subtitle__text">
                    <span>203 Fake St. Mountain View, San Francisco, California, USA</span>
                </div>
            </div>

            
            <div class="contact-subtitle__block _anim-items _anim-show">
                <div class="contact-subtitle__icon icon-phone"></div>
                <div class="contact-subtitle__text">
                    <span><a href="#">+1 232 3235 324</a> </span>
                </div>
            </div>

            <div class="contact-subtitle__block _anim-items _anim-show">
                <div class="contact-subtitle__icon icon-envelope"></div>
                <div class="contact-subtitle__text">
                    <span><a href="#">youremail@domain.com</a></span>
                </div>
            </div>

        </div>
        
        <!-- Contact Form -->
        <div class="contact__container">
            <section class="contact-form">
                
                <form id="contact" action="" method="post">
                    <div class="contact-form__title">
                        <h3>Contact Form</h3>
                    </div>
                    <div class="contact-name">
                        <div class="contact-name__subname">
                            <h4>First Name *</h4>
                            <input type="text" tabindex="1" required>

                        </div>
                    
                        <div class="contact-name__subname">
                            <h4>Last Name *</h4>
                            <input type="text" tabindex="2" required>

                        </div>
                    </div>
                    <h4>Email Address *</h4>
                    <fieldset>
                        <input type="email" tabindex="3" required>
                        <button><a href="#">Send</a></button>
                    </fieldset>
                
                    <h4>Subject</h4>
                    <fieldset>
                        <input type="tel" tabindex="4" required>
                    </fieldset>
                    <h4>Message</h4>
                    <fieldset>
                        <textarea tabindex="5" required placeholder=" Write your notes or questions here..."></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send Message</button>
                    </fieldset>
                </form>
            </section>
        </div>
        <div class="point">.</div>

</div>
